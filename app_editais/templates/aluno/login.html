{% load static %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Login</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
      <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>  
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
      <link rel="icon" type="image/x-icon" href="{% static 'logo.png' %}">
      <link rel="stylesheet" href="{% static 'css/style.css' %}">
      {% comment %} <script src="{% static 'js/script.js' %}"></script> {% endcomment %}

      <script type="text/javascript">
         function redirecionarTelaLoginPrex() {
            window.location.href = "/login/prex";
         }
      </script>
      <script type="text/javascript">
         function redirecionarTelaLoginProfessor() {
            window.location.href = "/login/professor";
         }
      </script>
   </head>
   <body>
      <div class="wrapper">
         <div class="title">
            Login Aluno
         </div>
         <form action="{% url 'aluno_login' %}"method="post">
            {% csrf_token %}
            <div class="boxBtn">
               <div class="field">
                  <input type="button" value="Prex" onclick="redirecionarTelaLoginPrex();">
               </div>
               <div class="field">
                  <input type="button" value="Professor" onclick="redirecionarTelaLoginProfessor();">
               </div>
            </div>
            <div class="field">
               <input name="usuario" type="text" required>
               <label>Usuário</label>
            </div>
            <div class="field">
               <input name="senha" type="password" required>
               <label>Senha</label>
            </div>
            <div class="content">
            </div>
            <div class="field">
               <input type="submit" value="Login">
            </div>
            <div class="signup-link">
               Ainda não tem cadastro? <a href="/aluno/cadastro">Cadastre-se</a>
            </div>
         </form>
      {% include "shared/mensagem.html "%}
         
      </div>

   </body>
</html>
