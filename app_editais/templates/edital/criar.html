{% load static %}

<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Home</title>
      <link rel="icon" type="image/x-icon" href="{% static 'logo.png' %}">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
      <style>
        html,body{ 
            width: 100%;
            background: #9ccfff;

        }
        .container{
            width: 30rem;
            margin-top: 10rem;
            padding: 1rem;
            background-color: aliceblue;
            border-radius: 1em;
        }
      </style>
   </head>
   <body>
    {% include "shared/navbar.html "%}
    <div class="container">
        <div class="align-items-center mb-4">
            <h2>Criar um edital</h2>
        </div>
        <form action="{% url 'edital_criar' %}"method="post">
            {% csrf_token %}
            <div class="form-group mt-2">
                <label for="exampleFormControlInput1">Numero</label>
                <input type="text" class="form-control" name="numero" placeholder="00000000000">
            </div>
            <div class="form-group mt-2">
                <label for="exampleFormControlInput1">Titulo</label>
                <input type="text" class="form-control" name="titulo"  placeholder="Processo Seletivo de Professores ">
            </div>
            <div class="form-group mt-2">
                <label for="exampleFormControlTextarea1">Descrição</label>
                <textarea class="form-control" name="descricao" rows="3"></textarea>
            </div>
            <div class="form-group mt-2">
                <label for="exampleFormControlInput1">Número de vagas</label>
                <input type="text" class="form-control" name="n_vagas" placeholder="15">
            </div>
            <div class="form-group mt-2">
                <label for="exampleFormControlInput1">Data inicial</label>
                <input type="text" class="form-control" name="data_inicial" placeholder="XXXX-XX-XX">
            </div>
            <div class="form-group mt-2">
                <label for="exampleFormControlInput1">Data final</label>
                <input type="text" class="form-control" name="data_final"  placeholder="XXXX-XX-XX">
            </div>
            <div class="d-grid gap-2 mt-5">
                <button type="submit" class="btn btn-primary mt-2">Criar</button>
            </div>
            
        </form>
    </div>
    {% include "shared/footer.html "%}
   </body>
</html>
