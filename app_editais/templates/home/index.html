{% load static %}

<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Login</title>
      <link rel="stylesheet" href="{% static 'css/style.css' %}">
   </head>
   <body>
      <div class="wrapper">
         <div class="title">
            Login
         </div>
         <form action="#">
            <div class="boxBtn">
                <div class="field">
                    <button class="selection" value= "Aluno">
                        Aluno
                    </button>
                 </div>
                 <div class="field">
                    <button class="selection" value="Professor">
                        Professor
                    </button>
                 </div>
            </div>
            <div class="field">
               <input type="text" required>
               <label>Usuário</label>
            </div>
            <div class="field">
               <input type="password" required>
               <label>Senha</label>
            </div>
            <div class="content">
            </div>
            <div class="field">
               <input type="submit" value="Login">
            </div>
            <div class="signup-link">
               Ainda não tem cadastro? <a href="/prex/create">Cadastre-se</a>
            </div>
         </form>
      </div>
   </body>
</html>
